    <div class="container contact-container">
        <div class="row">
            <div class="col-md order-md-2">
                <ul class="list-group">
                    <li class="list-group-item  border-0"> <i class="fas fa-envelope"></i>hello@yay.com</li>
                    <li class="list-group-item  border-0"> <i class="fas fa-phone"></i>123 456 7890</li>
                    <li class="list-group-item  border-0" style="width: 240px;"> <i class="fas fa-map-marker-alt"></i>123 Some Street Somewhere Some City 10000</li>
                  </ul>
            </div>
            <div class="col-md order-md-1">
                <h1>Submit your details</h1>
                <form class="form-container">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name">
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    
                    <div class="mb-3">
                      <label for="basic-url" class="form-label">Website</label>
                        <span class="input-group-text d-md-none " id="basic-addon3">https://</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                      </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            
        </div>
    </div>
